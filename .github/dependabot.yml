version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 10
    reviewers:
      - FeeTheDeveloper
    labels:
      - dependencies
      - security
    # Group minor and patch updates to reduce PR noise
    groups:
      production-deps:
        patterns:
          - '*'
        exclude-patterns:
          - '@types/*'
          - eslint*
          - prettier*
        update-types:
          - minor
          - patch
      dev-deps:
        patterns:
          - '@types/*'
          - eslint*
          - prettier*
          - typescript
        update-types:
          - minor
          - patch

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - ci
