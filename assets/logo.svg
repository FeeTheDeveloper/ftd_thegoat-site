<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">Fee The Developer</title>
  <desc id="logoDesc">Metallic styled Fee The Developer logo.</desc>
  <defs>
    <linearGradient id="metallic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f7f7f7"/>
      <stop offset="25%" stop-color="#cfcfcf"/>
      <stop offset="50%" stop-color="#8d8d8d"/>
      <stop offset="75%" stop-color="#d9d9d9"/>
      <stop offset="100%" stop-color="#9a9a9a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#4f4f4f" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="transparent"/>
  <g filter="url(#shadow)" fill="url(#metallic)" stroke="#707070" stroke-width="4" paint-order="stroke">
    <text x="50%" y="42%" text-anchor="middle" font-family="Segoe UI, Tahoma, sans-serif" font-size="110" font-weight="700" letter-spacing="8">
      FEE THE
    </text>
    <text x="50%" y="68%" text-anchor="middle" font-family="Segoe UI, Tahoma, sans-serif" font-size="150" font-weight="800" letter-spacing="10">
      DEVELOPER
    </text>
  </g>
</svg>
